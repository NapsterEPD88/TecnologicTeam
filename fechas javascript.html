<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>Fechas</title>
</head>
<body>
	<p id="fecha"> </p>
	<script type="text/javascript">
		var dia = window.prompt("Introduce el día del mes");
		
		 
		if (dia>=1){
			document.write();
			}
			else if (dia<=29){
			document.write();
		
			}

		

		var mes = window.prompt("Introduce el mes del año");
		
		 
		if (mes>=1){
			document.write();
			}
			else if (mes<=12){
			document.write();
		
			}



		document.getElementById("fecha").innerHTML = "Tú fecha es" + " " + dia + " " + "del" + " "  + mes;
	</script>

</body>
</html>
