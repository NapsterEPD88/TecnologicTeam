<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Men√∫ con java script</title>

	<style type="text/css">
    ul{
        padding:0;
        margin: 0;
        list-style-type:none;
    }
    li{     
        border:1px solid black;
        display: inline-block;
	}

	</style>
</head>
<body>
	<script >
           var menu=["Inicio","Productos","Nosotros","Contacto"];
           document.write("<ul>");
           for(var i=0;i<menu.length;i++){
               document.write("<li>");
               document.write("<a href='"+menu[i]+".html'>"+menu[i]+"</a>");
               document.write("</li>");
           }
        document.write("</ul>"); 

    </script>


</body>
</html>
