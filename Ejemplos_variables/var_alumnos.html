<h1>Nombres Colegas</h1>
<script>

    var alumnos=["Isaac","Vero","Sonia","Pablo","Guillem","Miguel","Juan","Juan Diego","Zakaria","Adrian","Erik","Cristian"];
    
    for (var i=0;i<alumnos.length;i++){
	
		/*if (alumnos[i].charAt(0)=="J"||alumnos[i].charAt(0)=="Z"){*/

		if (alumnos[i].search(/^[JZ]/i)==0){	
		      document.write("<span style='color:yellow'>Posicion " + (i+1) + ": " + alumnos[i] + "</span><br>");
		  }
		 else if (alumnos[i].search(/^[A]/i)==0){	
		      document.write("<span style='color:green'>Posicion " + (i+1) + ": " + alumnos[i] + "</span><br>");
		  }
		/*else if (alumnos[i].slice(-2)=="an"||alumnos[i].slice(-2)=="an"){	
		      document.write("<span style='color:red'>Posicion " + (i+1) + ": " + alumnos[i] + "</span><br>");
		  }*/
		else if (alumnos[i].search(/(an)$/i)>-1){	
		      document.write("<span style='color:red'>Posicion " + (i+1) + ": " + alumnos[i] + "</span><br>");
		  }
		else{
		      document.write("<span style='color:blue'>Posicion " + (i+1) + ": " + alumnos[i] + "</span><br>");
