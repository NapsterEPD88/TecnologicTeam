      	var peliculas=new Array();

      	function comprobar()
         {
         	var ok=false;
            var fin=true;
            var i;
            var anterior;
            if (letra.value!="")
            {
            	anterior=estado.value;
            	estado.value="";
         		for(i=0; i<n; i++)
            		if(peliculas[peli].charAt(i).toUpperCase()==letra.value.toUpperCase())
                  {
                  	ok=true;
                     estado.value=estado.value + peliculas[peli].charAt(i);
                  }
                  else
                  	estado.value=estado.value + anterior.charAt(i);
               usadas.value=usadas.value + letra.value + " ";
               if (!ok)
               {
               	fallos++;
                  switch (fallos)
                  {
                  	case 1:
                     	imagen0.style.visibility="hidden";
                     	imagen1.style.visibility="visible";
                        break;
                     case 2:
                     	imagen1.style.visibility="hidden";
                     	imagen2.style.visibility="visible";
                        break;
                     case 3:
                     	imagen2.style.visibility="hidden";
                     	imagen3.style.visibility="visible";
                        break;
                     case 4:
                     	imagen3.style.visibility="hidden";
                     	imagen4.style.visibility="visible";
                        break;
                     case 5:
                     	imagen4.style.visibility="hidden";
                     	imagen5.style.visibility="visible";
                        break;
                     case 6:
                     	imagen5.style.visibility="hidden";
                     	imagen6.style.visibility="visible";
                        if (confirm("Lo siento. Has perdido. ¿Otra partida?"))
                        	reiniciar();
                        else
                        {
				alert("Autor: Eduardo García Alegre. Mail:soyeledu@hotmail.com - soyeledu@yahoo.es"); 
               			close();
	       		}
                  }
               }
            }
            i=0;
            while (i<n && fin)
            	if(estado.value.charAt(i)=="#")
               	fin=false;
               else
               	i++;
            if (fin)
               if (confirm("Enhorabuena. Has ganado. ¿Otra partida?"))
               	reiniciar();
               else
	       {
		alert("Autor: Eduardo García Alegre. Mail:soyeledu@hotmail.com - soyeledu@yahoo.es"); 
               	close();
	       }
            letra.value="";
            letra.focus();
