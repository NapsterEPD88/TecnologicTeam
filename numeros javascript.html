<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Introducir numeros</title>
</head>
<body>
	<p id="numeros"></p>
<script type="text/javascript">
	var numero1 = window.prompt("introduce tu primer numero");
	
	}
	var numero2 = window.prompt("introduce tu segundo numero");
	
	if (numero1=numero2){
		document.write("igual");
	}
	else if (numero1>numero2){
		document.write("mayor");
	}

	else (numero1<numero2){
		document.write("menor");
	}

	


</script>
</body>
</html>
