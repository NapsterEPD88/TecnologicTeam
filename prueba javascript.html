<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Notas</title>
</head>

<body>
	

<script type="text/javascript">
	
	var nota=window.prompt("Introduce la nota a consultar");
	document.write(typeof nota);
	if (nota<5){
		document.write("suspenso");
	}
	else if (nota<6){
		document.write("aprobado");
	}
	else if (nota<7){
		document.write("bien");
	}
	else if (nota<8.5){
		document.write("notable");
	}
	else{
		document.write("sobresaliente");
	}
	
</script>
</body>
</html>
